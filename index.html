<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Offset Shower Timer</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --fg: #111;
      --btn-bg: #0077cc;
      --btn-hover: #005fa3;
    }
    .dark {
      --bg: #111;
      --fg: #eee;
      --btn-bg: #005fa3;
      --btn-hover: #0077cc;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: var(--bg);
      color: var(--fg);
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    #time {
      font-size: 4rem;
      margin: 2rem 0;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: var(--btn-bg);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--btn-hover);
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 5rem;
    }
    #results {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #darkToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <button id="darkToggle">Toggle Dark Mode</button>
  <h1>Shower Timer to Offset AI Usage</h1>

  <label for="aiMinutes">Minutes of AI use today:</label>
  <input type="number" id="aiMinutes" value="60" min="1"> minutes
  <button onclick="calculateOffset()">Calculate Shower Time</button>

  <div id="results"></div>

  <label for="minutes">Set Shower Length (min):</label>
  <input type="number" id="minutes" value="5" min="1" max="30">
  <div id="time">--:--</div>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="resetTimer()">Reset</button>

  <audio id="warningSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/medium_bell_ring.ogg" preload="auto"></audio>

  <script>
    let timer;
    let totalSeconds;

    document.getElementById('darkToggle').onclick = () => {
      document.body.classList.toggle('dark');
    };

    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }

    function startTimer() {
      clearInterval(timer);
      const minutesInput = document.getElementById('minutes');
      const minutes = parseInt(minutesInput.value);
      totalSeconds = minutes * 60;
      updateDisplay();

      timer = setInterval(() => {
        totalSeconds--;
        updateDisplay();

        if (totalSeconds === 60) {
          document.getElementById('warningSound').play();
        }
        if (totalSeconds <= 0) {
          clearInterval(timer);
          document.getElementById('endSound').play();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      document.getElementById('time').textContent = '--:--';
    }

    function updateDisplay() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      document.getElementById('time').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function calculateOffset() {
      const aiMinutes = parseInt(document.getElementById('aiMinutes').value);
      const litersPerMinuteAI = 0.5; // aggressive estimate
      const waterToOffset = aiMinutes * litersPerMinuteAI;
      const showerRate = 12; // liters/minute (regular showerhead)
      const timeToOffset = waterToOffset / showerRate;

      document.getElementById('results').innerHTML = 
        `<p><strong>Estimated AI Water Use:</strong> ${waterToOffset.toFixed(1)} liters</p>
         <p><strong>Recommended Shower Time:</strong> reduce your shower by <strong>${timeToOffset.toFixed(1)} minutes</strong> to offset today's AI use.</p>`;
    }
  </script>
</body>
</html>
